    <script type="text/javascript">
        function toggleVisibility()
        {
            var visible = document.getElementById("galeria").style.visibility;
            if(visible === "hidden")
            {
               visible = "visible";
               document.getElementById("boton").style.backgroundColor = "lightgray";
               document.getElementById("boton").style.color = "black";
            }
            else
            {
                visible = "hidden";
                document.getElementById("boton").style.backgroundColor = "#1f88d9";
                document.getElementById("boton").style.color = "white";
            }
            document.getElementById("galeria").style.visibility = visible;
        }
    </script>
