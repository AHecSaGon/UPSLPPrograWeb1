<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF</title>
    <script src="jspdf/js/jquery/jquery-1.7.1.min.js"></script>
    <script src="jspdf/js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="jspdf/jspdf.js"></script>
    <script src="jspdf/jspdf.plugin.standard_fonts_metrics.js"></script>
    <script src="jspdf/jspdf.plugin.split_text_to_size.js"></script>
    <script src="jspdf/jspdf.plugin.from_html.js"></script>
    <script>
        function generar()
        {
            var doc = new jsPDF();
            doc.setFontSize(36);
            doc.setTextColor(100,150,0);
            doc.text(30,30,"Hola Mundo");
            doc.setFontSize(32);
            doc.setTextColor(150,100,0);
            doc.text(30,50,"Bienvenido a JavaScript");
            var string = doc.output('datauristring');
            $('iframe').attr('src', string);
        }
    </script>
</head>
<body>
    <input type="button" value="Generar PDF" name="boton" onclick="generar()"><br>
    <iframe src="" name="contenedor" width="700" height="900" frameborder="0"></iframe>
</body>
</html>
