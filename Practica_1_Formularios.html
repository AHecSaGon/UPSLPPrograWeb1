<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Practica 1 - Formularios</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <style>
        body
        {
            color: white;
        }
        a:visited
        {
            color: gray;
        }
        a
        {
            color:lightslategray
        }
    </style>
</head>
<body style="background-color: #394090;">
    <hgroup style="text-align: center;">
        <h1>Volkswagen Potosina</h1>
        <h2>Compras online</h2>
    </hgroup>
    <form action="" method="post" enctype="text/plain">
        <fieldset style="text-align: center;">
            <legend style="text-align: left;">Informacion general del cliente</legend>
            <label for="name">Nombre*: </label>
            <input type="text" name="name" id="name" required>&emsp;
            <label for="lastName">Apellido Paterno: </label>
            <input type="text" name="lastName" id="lastName">&emsp;
            <label for="lastName2">Apellido Materno: </label>
            <input type="text" name="lastName2" id="lastName2">
            <br><br>
            <label for="username">Nombre de usuario*: </label>
            <input type="text" name="username" id="username" required>&emsp;
            <label for="password">Contraseña*: </label>
            <input type="password" name="password" id="password" required>&emsp;
            <label for="registerDate">Fecha de registro: </label>
            <input type="date" name="registerDate" id="registerDate">
        </fieldset>
        <fieldset style="text-align: center;">
            <legend style="text-align: left;">Datos de facturacion</legend>
            <label for="country">País: </label>
            <select name="country" id="country">
                <optgroup>
                    <option selected>Mexico</option>
                    <option>Estados Unidos</option>
                    <option>Canada</option>
                    <option>Colombia</option>
                    <option>España</option>
                    <option>Reino Unido</option>
                </optgroup>
            </select>&emsp;
            <label for="city">Ciudad: </label>
            <select name="city" id="city">
                <optgroup>
                    <option selected>San Luis Potosi</option>
                    <option>Monterrey</option>
                    <option>Saltillo</option>
                    <option>CDMX</option>
                </optgroup>
            </select>&emsp;
            <label for="street">Calle: </label>
            <input type="text" name="street" id="street">
            <br><br>
            <label for="houseNr">Numero Exterior: </label>
            <input type="number" name="houseNr" id="houseNr">&emsp;
            <label for="hood">Colonia: </label>
            <input type="text" name="hood" id="hood">&emsp;
            <label for="email">E-Mail*:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="rfc">RFC*: </label>
            <input type="text" name="rfc" id="rfc" required>&emsp;
            <label for="CP">Codigo Postal:</label>
            <input type="number" name="CP" id="CP">
        </fieldset>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">Acepto los terminos y condiciones*</label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>    
    <br><br>
    <h3 style="text-align: right;">Febrero 2025</h3>





    <footer><a href="index.html" style="font-size: 75%;">Regresar al portafolio de evidencias</a></footer>
</body>
</html>
